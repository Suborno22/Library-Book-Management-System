<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin page</title>
</head>
<body>
    <form action="admin.php" method="post" onsubmit="return validateForm()">
        <label for="full_name">Write your entire name: </label>
        <input type="text" id="full_name" name="full_name">
        <label for="password">password: </label>
        <input type="password" id="password" name="password" required>
        <label for="cpassword">confirm password: </label>
        <input type="password" id="cpassword" name="cpassword" required>
        <input type="submit" name="submit" id="submit" />
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var cpassword = document.getElementById("cpassword").value;
            var string = document.getElementById("full_name").value;
            var letters = /^[A-Za-z\s]+$/; 

            if (!letters.test(string)) {
                alert("Name should contain only letters and spaces.");
                return false;
            }
            else if (password.length < 8 || password.length > 10) {
                alert("Password must be between 8 and 10 characters.");
                return false;
            }
            else if(password !== cpassword){
                alert("Please rewrite the password again");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
